<div class="step step-four">
    <h3 class="step-head"> What is your estimated down payment?</h3>
    {% for item in site.data.step-four.options %}
        <div class="forward option" id="downPayment">
            <p class="option-value">{{ item }}</p>
            <div class="icon">
                <i class="bi bi-caret-right-fill"></i>
            </div>
        </div>
    {% endfor %}
    <div class="step__button">
        <button class="backward">Back</button>
    </div>
</div>
