<div class="step step-three">
    <h3 class="step-head">What is the approximate purchase price?</h3>
    {% for item in site.data.step-three.options %}
        <div class="forward option" id="approximatePurchase">
            <p class="option-value">{{ item }}</p>
            <div class="icon">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>
    {% endfor %}
    <div class="step__button__selected" style="margin-top: 20px;">
        <button class="forward input-value">Continue</button>
    </div>
    <div class="step__button">
        <button class="backward">Back</button>
    </div>
</div>
